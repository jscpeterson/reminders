{% extends 'base.html' %}
{% load material_form %}

{% block content %}
    <div class="content container">
        <div class="row">
            <h3>Case {{ case_number }} updated</h3>
        </div>
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                The following changes have been made:
                <br />
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                <br />
                <input type="submit" name="_submit" class="btn" value="Continue">
            </form>
        </div>
    </div>
{% endblock %}
