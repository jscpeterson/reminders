{% extends 'base.html' %}
{% load material_form %}

{% block content %}
    <div class="content container">
        <div class="row">
            <h3>Has this task been completed?</h3>
        </div>
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                The {{ deadline_desc }} on case {{ case_number }} is due on {{ date }}<br/>
                {% form form=form %}{% endform %}
                <button class="btn" onclick="window.location.href = {% url 'remind:dashboard' %};;
                return false;">Back</button>
                <button type="submit" name="_submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
