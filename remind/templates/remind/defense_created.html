{% extends 'base.html' %}
{% load material_form %}

{% block content %}
    <div class="content container">
        <div class="row">
            <h3>New defense attorney created</h3>
        </div>
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <ul>
                    <li>Defendant attorney name: <b>{{ defense_name }}</b></li>
                    <li>Defense attorney firm: <b>{{ defense_firm }}</b></li>
                </ul>
                <br/>
                <button class="btn" onclick="window.location.href = {% url 'remind:dashboard' %};;
                return false;">Continue</button>
            </form>
        </div>
    </div>
{% endblock %}
