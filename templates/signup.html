{% extends 'base.html' %}
{% load material_form %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">

            <div class="card-action center-align">
                <h3>Sign Up</h3>
            </div>

            <div class="card-content">

                <div class="row">
                    <form method="post">
                        {% csrf_token %}
                        {% form form=form %}{% endform %}
                        <button type="submit" name="_submit" class="btn">Sign up</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script
        type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
</script>

{% endblock %}
