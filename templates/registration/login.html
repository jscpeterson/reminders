{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">

            <div class="card-action center-align">
                <h3>Login</h3>
            </div>

            <div class="card-content">

                <div class="form-field center-align">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type='submit' class="btn-large">Login</button>
                    </form>
                </div><br>

            </div>
        </div>
    </div>
</div>

{% endblock %}
