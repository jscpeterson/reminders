<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<!--{% load static %}-->

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<head>
    <title> Home </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!--Add CSS Style-->
</head>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center"><img src="logo.png"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>

<p><a href="{% url 'logout' %}">logout</a></p>

<h4>
    Hi {{ user }}!
</h4>

<form action='remind/create' method='GET'>
    <button type='submit'> Create New Case</button>
</form>

<form action='remind/update' method='GET'>
    <button type='submit'> Update Existing Case</button>
</form>


{% else %}
<head>
    <title> Login </title>
    <!--Add CSS Style-->
    <style>
       body{
            background-color: light-blue;
            <!--background-size: cover;-->
            color:#fff;
        }
        .login{
            margin-top: 100px;
        }
        .login .card{
        background: rgba(0, 0, 0, .6);
        }
        .login label{
        font-size: 16px;
        color:#ccc;
        }
        .login input{
            font-size: 22px;
        }
        .login button:hover{
            padding:0px 40px;
        }

    </style>

</head>

<body>
<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">

            <div class="card-action center-align">
                <h3>Login</h3>
            </div>

            <div class="card-content">

                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <br>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <br>

                <div class="form-field center-align">
                    <form action='' method='POST'>
                        <button type='submit' class="btn-large"> Login</button>
                    </form>
                    <a href="{% url 'signup' %}">signup</a>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
